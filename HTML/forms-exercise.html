<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Solution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Register</h1>
        <form action="">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="your password" 
                pattern=".{5,10}" required title="5 to 10 characters" required>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <select name="birthday" id="birthday">
                    <option value="0" selected disabled>Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="may">May</option>
                    <option value="jun">Jun</option>
                    <option value="jul">Jul</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="oct">Oct</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
                <select name="birth-day" id="birth-day">
                    <option value="0" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <select name="birth-year" id="birth-year">
                    <option value="0" selected disabled>Year</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
            </div>
            <div>
                <label for="agreement">I agree to the terms and conditions</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>
            <div>
                <button>Sumbit</button>
            </div>
        </form>
    
    </body>
</html>
