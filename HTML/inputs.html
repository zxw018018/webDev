<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inputs Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p>Do you prefer cats or dogs?</p>
        <form action="">
            <label for="dogs">Dogs:</label>
            <input type="radio" name="petChoice" id="dogs" value="DOGS">
            <label for="cats">Cats:</label>
            <input type="radio" name="petChoice" id="cats" value="CATS">
            
            <p>What's your current mood?</p>
            <select name="mood" id="">
                <option value="happy">:)</option>
                <option value="neutural">:|</option>
                <option value="sad">:(</option>
            </select>

            <textarea name="paragraph" rows="10" cols="10">Write something here</textarea>
            <button>Go!</button>
        </form>
    </body>
</html>
